<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Mời nhập số từ 1 đến 7: "));
    if (a < 1 || a > 7) {
        alert("a là số nguyên từ 1 đến 7. Mời nhập lại!");
    } else {
        switch (a) {
            case 1:
                alert("Chủ nhật");
                break;
            case 2:
                alert("Thứ hai");
                break;
            case 3:
                alert("Thứ ba");
                break;
            case 4:
                alert("Thứ tư");
                break;
            case 5:
                alert("Thứ năm");
                break;
            case 6:
                alert("Thứ sáu");
                break;
            case 7:
                alert("Thứ bảy");
                break;
        }
    }
</script>
</body>
</html>
