<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI2</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập a: "));
        let b = parseFloat(prompt("Nhập b: "));
        let c = parseFloat(prompt("Nhập c: "));
        let x1;
        let x2;
        if (a == 0) {
            if (b == 0) {
                if (c == 0) {
                    alert("Phương trình có vô số nghiệm!");
                } else {
                    alert("Phương trình vô nghiệm!");
                }
            } else {
                x1 = (-c/b);
                alert("Phương trình có nghiệm " + x1);
            }
        } else {
            let delta = b*b - 4*a*c;
            if (delta < 0) {
                alert("Phương trình vô nghiệm!");
            } else if (delta == 0) {
                x1 = (-b)/(2*a);
                alert("Phương trình có nghiệm kép x1 = x2 = " + x1);
            } else {
                x1 = (-b+Math.sqrt(delta))/(2*a);
                x2 = (-b-Math.sqrt(delta))/(2*a);
                alert("Phương trình có 2 nghiệm kép là x1 = " + x1 + " x2 = " + x2);
            }
        }
    </script>
</body>
</html>
