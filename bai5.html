<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI5</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Mời nhập vào số nguyên dương a: "));
        let b = parseInt(prompt("Mời nhập vào số nguyên dương b. b phải khác 0: "));
        if (a < 0 || b <= 0) {
            alert("a và b phải là số nguyên dương. b phải khác 0. Mời nhập lại!");
        } else {
            let isTrue = a % b == 0;
            if (isTrue) {
                alert(a + " chia hết cho " + b);
            } else {
                alert(a + " không chia hết cho " + b);
            }

        }
    </script>
</body>
</html>
